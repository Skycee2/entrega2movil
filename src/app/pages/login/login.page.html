<ion-content>
  <div class="fondo">
    <form [formGroup]="usuario" (ngSubmit)="login()">
      <ion-card>
        <img src="../../../assets/imagen/2560px-Logo_DuocUC.svg.png"  width="300px">
        <img class="imagen_login" src="../../../assets/imagen/img-login.png " alt="imagen_login" width="100px"/>

        <ion-card-header>
          <ion-card-subtitle>Iniciar sesión</ion-card-subtitle>
          <ion-card-title>Asistencia DUOCUC</ion-card-title>
        </ion-card-header>

        <ion-item>
          <ion-label color="dark" class="text-login" position="stacked">Correo:</ion-label>
          <ion-input formControlName="correo" placeholder="Ingrese correo" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="dark" class="text-login" position="stacked">Contraseña:</ion-label>
          <ion-input formControlName="password" placeholder="Ingrese contraseña" type="password"></ion-input>
        </ion-item>

        <ion-button type="submit" expand="full"  shape="round" [disabled]="!usuario.valid">Ingresar
        </ion-button>
        <ion-button class="boton" id="open-modal" routerLink="/registrar" color="warning">REGISTRAR</ion-button>

        <ion-button class="boton" size="small" routerLink="/recuperar-pass">
          ¿Olvidaste tu contraseña?
        </ion-button>
      </ion-card>
    </form>
  </div>
</ion-content>
