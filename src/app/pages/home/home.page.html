<ion-header>
  <ion-toolbar>
    <ion-title slot="end">Bienvenido: {{usuario.nom_completo}}</ion-title>
    <ion-button slot="end" (click)="logout()">Cerrar sesi√≥n</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-tabs>
    <ion-tab-bar slot="bottom">

      <ion-tab-button tab="administrador" *ngIf="usuario.tipo_usuario == 'administrador'">
        <ion-icon name="attach-outline"></ion-icon>
        <ion-label>Administrador</ion-label>
        <ion-badge>6</ion-badge>
      </ion-tab-button>

      <ion-tab-button tab="docente" *ngIf="usuario.tipo_usuario == 'docente123'">
        <ion-icon name="attach-outline"></ion-icon>
        <ion-label>Docente</ion-label>
        <ion-badge>6</ion-badge>
      </ion-tab-button>


      <ion-tab-button tab="alumno" *ngIf="usuario.tipo_usuario == 'alumno'">
        <ion-icon name="attach-outline"></ion-icon>
        <ion-label>Alumno</ion-label>
        <ion-badge>6</ion-badge>
      </ion-tab-button>

      <ion-tab-button tab="admin-clases" *ngIf="usuario.tipo_usuario == 'administrador'">
        <ion-icon name="attach-outline"></ion-icon>
        <ion-label>Administrar clases</ion-label>
        <ion-badge>6</ion-badge>
      </ion-tab-button>


      <ion-tab-button tab="perfil/{{usuario.rut}}">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>

</ion-content>
