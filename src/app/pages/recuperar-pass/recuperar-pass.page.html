<ion-header>
  <ion-toolbar [translucent]="true">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="">
  <div class="fondo-recuperar-pass">
    <ion-card>
      <img src="../../../assets/imagen/2560px-Logo_DuocUC.svg.png" alt="" width="500px">
      <img class="imagen_login" src="../../../assets/imagen/candado2.png " width="200px" />

      <ion-card-header>
        <ion-card-title>Recuperar contraseña</ion-card-title>
      </ion-card-header>
      <ion-card-content>

        <ion-item>
          <ion-label>Correo:</ion-label>
          <ion-input type="text" placeholder="Ingrese correo institucional" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-button size="small" shape="round" (click)="recuperarContra()">Enviar correo de recuperación </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
